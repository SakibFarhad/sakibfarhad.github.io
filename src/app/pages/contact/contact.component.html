<div class="container py-4">
  <h2>Contact</h2>
  <form (ngSubmit)="submit()" #contactForm="ngForm">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input name="name" [(ngModel)]="model.name" class="form-control" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input name="email" [(ngModel)]="model.email" class="form-control" type="email" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Message</label>
      <textarea name="message" [(ngModel)]="model.message" class="form-control" rows="4" required></textarea>
    </div>
    <button [disabled]="!contactForm.form.valid" class="btn btn-primary">Send</button>
  </form>
</div>
