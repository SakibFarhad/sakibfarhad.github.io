<div class="container py-4">
  <h2>Projects</h2>
  <div class="row">
    <div class="col-md-6" *ngFor="let p of projects">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">{{ p.title }}</h5>
          <p class="card-text">{{ p.description }}</p>
          <a *ngIf="p.url" [href]="p.url" class="card-link" target="_blank">View</a>
        </div>
      </div>
    </div>
  </div>
</div>
